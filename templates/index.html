<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Segmentation Upload</title>
</head>
<body>
  <h1>Upload Image or Video</h1>
  <h2>Image Prediction</h2>
  <form action="/predict_image" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
    <input type="submit" value="Predict Image">
  </form>
  <h2>Video Analysis & Masking</h2>
  <form action="/predict_video" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".mp4,.avi,.mov" required>
    <input type="submit" value="Analyze Video">
  </form>
</body>
</html>
